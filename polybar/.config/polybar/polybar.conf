; vim: filetype=dosini

[colors]
background      = ${xrdb:background}
background-alt  = ${xrdb:color8}
foreground      = ${xrdb:foreground}
foreground-alt  = ${xrdb:cursorColor}

black   = ${colors.background-alt}
red     = ${xrdb:color1}
green   = ${xrdb:color2}
yellow  = ${xrdb:color3}
blue    = ${xrdb:color4}
magenta = ${xrdb:color5}
cyan    = ${xrdb:color6}
white   = ${xrdb:color7}


[bar/general]
monitor         = eDP-1
width           = 100%
height          = 25
background      = ${colors.background}
foreground      = ${colors.foreground}
underline-size  = 0
module-margin   = 2
padding-right   = 4
enable-ipc      = true

font-0 = Ubuntu:size=13;3
font-1 = Font Awesome 5 Free:size=12;2
font-2 = Font Awesome 5 Free:style=Solid:size=12;2
font-3 = Font Awesome 5 Brands:size=12;2


[bar/top]
inherit         = bar/general
modules-left    = i3
modules-center  = title
modules-right   = redshift backlight volume battery date-calendar date-clock


[bar/bottom]
inherit         = bar/general
bottom          = true

modules-left    = wireless-laptop
#tray-detached   = false
#tray-position   = right
#tray-maxsize    = 20
#tray-background = ${colors.background}
#wm-restack      = i3
tray-position   = right
tray-detached   = false
tray-maxsize    = 32



[module/title]
type = internal/xwindow
label = %title:0:60:...%


[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
fuzzy-match = false

ws-icon-0 = 1;I
ws-icon-1 = 2;II
ws-icon-2 = 3;III
ws-icon-3 = 4;IV
ws-icon-4 = 5;V
ws-icon-5 = 6;VI
ws-icon-6 = 7;VII
ws-icon-7 = 8;VIII
ws-icon-8 = 9;IX
ws-icon-9 = 10;X

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-background = ${colors.background}
label-mode-foreground = ${colors.magenta}
label-mode-padding = 0

label-focused = %icon%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.blue}
label-focused-padding = 3

label-unfocused = %icon%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-background = ${colors.background}
label-unfocused-padding = 3

label-visible = %icon%
label-visible-foreground = ${colors.foreground}
label-visible-background = ${colors.background-alt}
label-visible-padding = 3

label-urgent = %icon%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.magenta}
label-urgent-padding = 3


[module/date-clock]
type = internal/date
interval = 1.0
date =   %%{F#fff}%H.%M%%{F-}


[module/date-calendar]
type = internal/date
interval = 1.0
date =   %%{F#99}%e.%m.%Y r.%{F-} 


[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99
polling = 1

format-charging =   <label-charging>
format-charging-foreground = ${colors.green}

label-charging = %percentage%%
label-charging-foreground = ${colors.foreground}

format-discharging = <ramp-capacity>  <label-discharging>
format-discharging-foreground = ${colors.foreground}
label-discharging = "%percentage%%"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

format-full = <label-full>
label-full = 
label-full-foreground = ${colors.green}


[module/volume]
type = internal/alsa

master-soundcard = hw:1
master-mixer = Master

format-volume = "<ramp-volume>  <label-volume>"

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = " "
label-muted-foreground = ${colors.red}

ramp-volume-0 = 
ramp-volume-1 = 

reverse-scroll = true


[network]
format-connected = <label-connected>
format-disconnected = <label-disconnected>


[wireless]
inherit = network
label-connected = "   %{F#eff0eb}%essid%%{F-}"
label-connected-foreground = ${colors.green}
label-disconnected = "   "
label-disconnected-foreground = ${colors.red}


[module/wireless-laptop]
inherit = wireless
type = internal/network
interface = wlp2s0


[module/backlight]
type = internal/xbacklight

format = <label>
label = " %percentage%%"


[module/redshift]
type = custom/script

format = <label>
label = " %output%K"

exec = redshift -p 2>/dev/null | grep -i temp | tr -dc "[:digit:]"]
interval = 5
click-left = pkill -USR1 "^redshift$"
